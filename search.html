<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calagator Search</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/bootstrap-typeahead.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/search.js"></script>
</head>
<body>

<div id="main">

    <div class="instruction">
        Enter a company name to search the CrunchBase directory.
    </div>

    <div class="wrap">
        <input type="text" placeholder="Search CrunchBase" id="searchinput" data-provide="typeahead">
        <div id="buttons">
            <button id="ok" class="btn primary disabled" type="submit">Insert</button>
        </div>
    </div>
    <div id="results">
        <div id="loading-container">
            <img src="images/jive-image-loading.gif" id="loading"/>
        </div>
        <div id="display">
        </div>
    </div>

</div>

<div class="crunchbase-summary-template template">
    <img src="" class="company_image">
    <ul>
        <li data-id="website">
            <a href="#" class="fld_value" target="_blank"></a>
        </li>
        <li data-id="crunchbase">
            <span class="fld_label">CrunchBase:</span> <a href="#" class="fld_value" target="_blank"></a>
        </li>
        <li data-id="category">
            <span class="fld_label">Category:</span> <span class="fld_value"></span>
        </li>
        <li data-id="employees">
            <span class="fld_label">Employees:</span> <span class="fld_value"></span>
        </li>
        <li data-id="founded">
            <span class="fld_label">Founded:</span> <span class="fld_value"></span>
        </li>
        <li data-id="description">
            <span class="fld_label">Description:</span> <span class="fld_value"></span>
        </li>
    </ul>
</div>

</body>
</html>
