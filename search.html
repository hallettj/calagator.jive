<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calagator Search</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />

    <!-- grab stylesheets from Calagator -->
    <link href="http://calagator.org/themes/default/stylesheets/reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/stylesheets/common.css?1307456609" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/stylesheets/formtastic.css?1319245558" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/themes/default/stylesheets/typography.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/themes/default/stylesheets/forms.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/themes/default/stylesheets/layout.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/themes/default/stylesheets/jquery-ui/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/themes/default/stylesheets/changes.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://calagator.org/themes/default/stylesheets/mobile.css" media="only screen and (max-device-width: 960px)" rel="stylesheet" type="text/css" />
	<!--[if IE]>
      <link href="http://calagator.org/themes/default/stylesheets/ie.css" media="all" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>

<div id="main">

    <div class="instruction">
        Enter an event name, tag, or keywords to search the list of
        upcoming events on Calagator.
    </div>

    <div class="wrap">
        <form id="search">
            <input type="search" placeholder="Search Calagator" id="searchinput"
                   data-provide="typeahead"
                   data-source="[&quot;foo&quot;, &quot;bar&quot;, &quot;nao&quot;]" />
            <div id="buttons">
                <button id="ok" class="btn primary disabled" type="submit">Insert</button>
            </div>
        </form>
    </div>

    <div id="results">
        <div id="loading-container">
            <img src="images/jive-image-loading.gif" id="loading"/>
        </div>
        <div id="display">
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="javascripts/jiverscripts/src/compat/array.js"></script>
<script src="javascripts/jiverscripts/src/compat/object.js"></script>
<script src="javascripts/jiverscripts/src/compat/function.js"></script>
<script src="javascripts/jiverscripts/src/conc/observable.js"></script>
<script src="javascripts/jiverscripts/src/oo/abstract.js"></script>
<script src="javascripts/jiverscripts/src/oo/class.js"></script>
<script src="javascripts/typeahead_input.js"></script>
<script src="javascripts/suggestions.js"></script>
<script src="javascripts/dust-core-0.4.0.js"></script>
<script src="javascripts/dust-date-helpers"></script>
<script src="javascripts/compiled-templates.js"></script>
<script src="javascripts/search.js"></script>

</body>
</html>
